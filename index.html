<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Flamingo | Email Rendering Excellence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            text-align: center;
        }
        h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 300;
            letter-spacing: -0.03em;
            margin-bottom: 2rem;
            line-height: 1;
        }
        .subtitle {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 300;
            color: #999999;
            margin-bottom: 4rem;
            letter-spacing: 0.05em;
        }
        .cta-button {
            display: inline-block;
            padding: 1.2rem 3rem;
            background: #ffffff;
            color: #000000;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: all 0.3s ease;
            border: 2px solid #ffffff;
        }
        .cta-button:hover {
            background: #000000;
            color: #ffffff;
        }
        .footer {
            margin-top: 6rem;
            font-size: 0.9rem;
            color: #666666;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BLUE FLAMINGO</h1>
        <p class="subtitle">LUXURY EMAIL RENDERING SOLUTIONS</p>
        <a href="mailto:hello@blueflamingo.in" class="cta-button">Request Archive Access</a>
        <p class="footer">Los Angeles • New York • London</p>
    </div>
</body>
</html>
